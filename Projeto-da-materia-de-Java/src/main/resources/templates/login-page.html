<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Windows XP</title>
</head>
<body style="background-color: #000080; color: white;">

<div style="width: 350px; margin: 150px auto; padding: 20px; background: #004080; border: 1px solid #002040; box-shadow: 0 0 10px rgba(0,0,0,0.5);">

    <h2 style="color: #FFFFFF;">Microsoft Windows XP</h2>
    <p>Para começar, clique em seu nome de usuário:</p>

    <form th:action="@{/login}" method="post" style="padding: 10px; background: #0066CC;">

        <label for="username" style="display: block; margin-top: 10px;">Usuário (Gustavo):</label>
        <input type="text" id="username" name="username" value="Gustavo" required style="width: 90%; padding: 5px;"><br>

        <label for="password" style="display: block; margin-top: 10px;">Digite sua senha:</label>
        <input type="password" id="password" name="password" required style="width: 90%; padding: 5px;"><br><br>

        <div th:if="${param.error}" style="color: #FFDDDD; font-weight: bold; margin-bottom: 10px;">
            Usuário ou senha inválidos.
        </div>

        <button type="submit" style="padding: 8px 20px; background: #33CC33; border: none; cursor: pointer;">Entrar</button>
    </form>
</div>
</body>
</html>
