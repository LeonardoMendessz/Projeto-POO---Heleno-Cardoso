<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao Windows XP</title>

    <link rel="shortcut icon" th:href="@{/Midia/tarefas.ico}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/style-login.css}">
</head>
<body>

<div class="welcome-screen">
    <div class="left-pane">

        <img th:src="@{https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/Unofficial_fan_made_Windows_XP_logo_variant.svg/1280px-Unofficial_fan_made_Windows_XP_logo_variant.svg.png}" alt="Windows XP Logo" class="xp-logo">

        <p>Para começar, clique no seu<br>nome de usuário</p>
    </div>
    <div class="right-pane">

        <form th:action="@{/login}" method="post" id="login-form">

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="user-profile-password" id="user-profile-password-area">
                <div class="user-info-bar">
                    <img th:src="@{/Midia/carrinho.webp}" alt="User Icon" class="user-icon-small">
                    <div class="username-password-text">

                        <span class="username-label">Gustavo</span>
                        <input type="hidden" name="username" value="Gustavo" />

                        <span class="password-prompt">Digite sua senha</span>
                    </div>
                </div>

                <div class="password-input-area">
                    <input type="password" id="password-input" name="password" class="password-field">

                    <button type="submit" id="login-button" class="login-arrow-btn" title="Entrar">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M10 17L15 12L10 7" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>
        </form>

        <div th:if="${param.error}" style="color: #FFDDDD; font-weight: bold; margin-top: 100px; padding-left: 50px; text-shadow: 1px 1px 2px rgba(0,0,0,0.5);">
            Falha no Logon: Usuário ou senha inválidos.
        </div>

    </div>
</div>

<div class="footer-xp">
    <div class="turn-off">
        <img th:src="@{/Midia/bloco_de_notas.webp}" alt="Turn Off" class="turn-off-icon">
        <span>Minha lista de Tarefas</span>
    </div>

    <div class="footer-text">
        Depois de fazer logon, você poderá organizar seu dia e priorizar objetivos.<br>
        Basta acessar sua lista para gerenciar suas tarefas pendentes.
    </div>
</div>

<script th:inline="javascript">
    // Lógica para enviar o formulário ao apertar ENTER no campo de senha
    document.getElementById('password-input').addEventListener('keypress', (event) => {
        if (event.key === 'Enter') {
            event.preventDefault();
            document.getElementById('login-form').submit();
        }
    });

    // Lógica para enviar o formulário ao clicar no botão
    document.getElementById('login-button').addEventListener('click', (event) => {
         event.preventDefault();
         document.getElementById('login-form').submit();
    });
</script>

</body>
</html>
